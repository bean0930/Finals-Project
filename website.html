<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eiron Valdez - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 50px;
            min-height: calc(100vh - 100px);
            border-bottom: 1px solid #333;
        }

        .hero-image {
            flex: 0 0 auto;
            margin-right: 100px;
        }

        .hero-image img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 50%;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        @media (max-width: 1200px) {
            .hero-text h1 {
                font-size: 90px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            nav {
                gap: 20px;
            }

            .hero {
                flex-direction: column;
                padding: 40px 20px;
                text-align: center;
            }

            .hero-image {
                margin-right: 0;
                margin-bottom: 40px;
            }

            .hero-image img {
                width: 250px;
                height: 250px;
            }

            .hero-text h1 {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Eiron Valdez</div>
        <nav>
            <a href="#about">About</a>
            <a href="#reels">Reels</a>
            <a href="#photos">Photos</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-image">
            <img src="Eiron1.png" alt="Eiron Valdez">
        </div>
        <div class="hero-text">
            <h1>ISKUL OF<br>DIZKARTE</h1>
        </div>
    </section>
</body>
</html>
